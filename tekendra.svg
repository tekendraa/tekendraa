<svg width="400" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#f2a365" />
      <stop offset="100%" stop-color="#557c94" />
    </linearGradient>
    <mask id="mask" x="0" y="0" width="100%" height="100%">
      <rect x="0" y="0" width="100%" height="100%" fill="white" />
      <text x="50%" y="50%" font-size="40" text-anchor="middle" fill="black" dy=".35em">Tekendraa</text>
    </mask>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" />
  <rect x="0" y="0" width="100%" height="100%" fill="white" mask="url(#mask)">
    <animate attributeName="x" from="0" to="100%" dur="3s" repeatCount="indefinite" />
  </rect>
</svg>
